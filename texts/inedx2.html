<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced ES7 Hello World</title>
    <style>
        #output {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #4a6ee0;
            border-radius: 8px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 50px;
            background-color: #f8f9ff;
            color: #1a237e;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f7ff;
        }
        
        .container {
            width: 80%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="output">Initializing System...</div>
    </div>

    <script type="module">
        // Enhanced ES7+ implementation
        const delay = (ms) => new Promise(resolve => {
            console.log(`Delay started for ${ms}ms`);
            setTimeout(() => {
                console.log(`Delay completed after ${ms}ms`);
                resolve();
            }, ms);
        });
        
        // Async IIFE with error handling
        (async () => {
            const output = document.getElementById('output');
            
            try {
                // Initial loading state
                output.textContent = 'Loading components...';
                await delay(1000);
                
                // Secondary state
                output.textContent = 'Preparing environment...';
                output.style.borderColor = '#ff9800';
                await delay(1500);
                
                // Final state
                output.textContent = 'Initializing Hello World sequence...';
                output.style.borderColor = '#4caf50';
                await delay(500);
                
                // Main event
                await delay(3000);
                output.textContent = 'Hello World!';
                output.style.borderColor = '#4a6ee0';
                output.style.backgroundColor = '#e8f4ff';
                
                // ES7 features demonstration
                const baseDelay = 3;
                const totalDelay = baseDelay ** 2; // Exponentiation operator
                console.log(`Total processing time: ${totalDelay} seconds`);
                
                // Object property demonstration
                const logData = {
                    event: 'Render Complete',
                    time: new Date().toISOString(),
                    ...{ framework: 'Vanilla ES7+' } // Spread operator
                };
                console.table(logData);
                
            } catch (error) {
                output.textContent = 'System Error: ' + error.message;
                output.style.borderColor = '#f44336';
                output.style.backgroundColor = '#ffebee';
                console.error('Execution failed:', error);
            }
        })();
    </script>
</body>
</html>
